<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简历</title>
		<style>
            body 
{
	background-image:url('https://static.runoob.com/images/mix/paper.gif');
	background-color:#cccccc;
}
			tr{height:40px}/*统一设置表格的行高*/
			td{width: 80px;
               padding-left: 20px;/*单元格内容与边框的间距*/
               padding-right: 20px;
               text-align: center}/*每列内容居中*/
		</style>
	</head>
	<body>
		<table align="center" border="1px" bordercolor="red" cellpadding="0" cellspacing="0" >
			<!--表格标签table。tr行；td普通列；th标题列，自动居中且加粗-->
			<th align="center" colspan="6"> <h1>个人简历</h1></th> 
			<tr>
				<td rowspan="5">个人信息</td>
                <td>姓名</td> 
                <td contenteditable="true">赵致成</td>
                <!--contenteditable可编辑的-->
                <td>性别</td>
                <td contenteditable="true">男</td>
                <td rowspan="5">照片</td>
			</tr>
			<tr>
                <td>出生年月</td>
                <td contenteditable="true">2001.05.08</td>
                <td>民族</td>
                <td contenteditable="true">汉</td>
            </tr>
			<tr>
                <td>籍贯</td>
                <td contenteditable="true">山东省潍坊市</td>
                <td>政治面貌</td>
                <td contenteditable="true">团员</td>
            </tr>
            <tr>
                <td>毕业院校</td>
                <td contenteditable="true">潍坊四中</td>
                <td>学历</td>
                <td contenteditable="true">本科在读</td>
            </tr>
			<tr>
                <td>专业</td>
                <td contenteditable="true">物联网工程</td>
                <td>学位</td>
                <td contenteditable="true">本科</td>
            </tr>
			<tr>
				<td rowspan="2">联系方式</td>
				<td>联系电话</td>
                <td colspan="4" contenteditable="true">15610606080</td>
			</tr>
			<tr>
				<td>邮箱</td>
                <td colspan="4" contenteditable="true">3113561419@qq.com</td>
			</tr>
			<tr>
				<td rowspan="2">个人能力</td>
				<td>计算机水平</td>
                <td colspan="4" contenteditable="true">一级棒</td>
			</tr>
			<tr>
				<td>英语水平</td>
                <td colspan="4" contenteditable="true">不是很行</td>
			</tr>
			<tr>
				<td height="180px">自我评价</td>
				<td colspan="5" contenteditable="true">very good</td>
			</tr>
			<tr>
				<td height="130px">社会实践</td>
				<td colspan="5" contenteditable="true">多次参加社会实践，拥有良好的能力</td>
			</tr>
		</table>
	</body>
</html>
